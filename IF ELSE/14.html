<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: IMC
    Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de acordo com a seguinte tabela:
    imc <= 18.5: "Subpeso"
    imc <= 25.0: "Normal"
    imc <= 30.0: "Sobrepeso"
    imc > 30: "Obeso"
    */

    //ENTRADA
    const pesoUsuario = Number(prompt("Informe seu peso em kg (ex: 70.5)"));
    const alturaUsuario = Number(prompt("Informe sua altura em centímetros"));

    //PROCESSAMENTO
    const IMC = pesoUsuario / ((alturaUsuario / 100) ** 2);
    let classificacao = "";

    if (IMC <= 18.5) {
        classificacao = "Subpeso";
    } else if (IMC <= 25) {
        classificacao = "normal";
    } else if (IMC <= 30) {
        classificacao = "sobrepeso";
    } else {
        classificacao = "obeso(a)";
    }

    //SAÍDA
    document.write(`Seu índice de massa corporal é ${IMC}, você está classificado como ${classificacao}.`);
</script>
