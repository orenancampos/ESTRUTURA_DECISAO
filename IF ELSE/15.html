<script>
    /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    let entrada = prompt("Por favor, informe um número:");
    let numero = Number(entrada);

    //PROCESSAMENTO
    let classificacao = "decimal";
    if (Math.floor(numero) === numero) {
        classificacao = "inteiro";
    }

    //SAÍDA
    document.write(`O número ${numero} é ${classificacao}`);
</script>
