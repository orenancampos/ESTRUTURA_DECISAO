<script>
/*
PROBLEMA: INVESTIGAÇÃO CRIMINAL
Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
- "Telefonou para a vítima?"
- "Esteve no local do crime?"
- "Mora perto da vítima?"
- "Devia para a vítima?"
- "Já trabalhou com a vítima?"
O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
*/

// ENTRADA
let telefonou = Number(prompt("Telefonou para a vítima? (sim - 1 | não - 0)"));
let local = Number(prompt("Esteve no local do crime? (sim - 1 | não - 0)"));
let proximo = Number(prompt("Mora perto da vítima? (sim - 1 | não - 0)"));
let devia = Number(prompt("Devia para a vítima? (sim - 1 | não - 0)"));
let trabalhou = Number(prompt("Já trabalhou com a vítima? (sim - 1 | não - 0)"));

let pontos = telefonou + local + proximo + devia + trabalhou;

// PROCESSAMENTO E SAÍDA
if (pontos === 2) {
    alert("Suspeita");
} else if (pontos === 3 || pontos === 4) {
    alert("Cúmplice");
} else if (pontos === 5) {
    alert("Assassino");
} else {
    alert("Inocente");
}
</script>
