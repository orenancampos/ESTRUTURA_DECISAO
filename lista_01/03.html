<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const periodo = prompt("Qual é o seu turno de estudo? (M - manhã, V - tarde, N - noite)");

    //PROCESSAMENTO
    if (periodo === "M") {
        alert("Bom dia!");
    } else if (periodo === "V") {
        alert("Boa tarde!");
    } else if (periodo === "N") {
        alert("Boa noite!");
    } else {
        alert("Entrada inválida!");
    }
</script>
