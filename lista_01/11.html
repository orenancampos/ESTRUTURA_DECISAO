<script>
    /*
    PROBLEMA: DESCONTO COMBUSTÍVEL
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    const volume = Number(prompt("Informe a quantidade de litros vendida:"));
    const tipo = prompt("Digite o tipo de combustível (A para álcool, G para gasolina):");

    //PROCESSAMENTO
    let precoUnitario = 0;
    let descontoPorLitro = 0;
    let custoTotal = 0;

    if (tipo === "G") {
        precoUnitario = 6.50;
        if (volume <= 20) {
            descontoPorLitro = precoUnitario * 0.04;
        } else {
            descontoPorLitro = precoUnitario * 0.06;
        }
    }

    if (tipo === "A") {
        precoUnitario = 6.10;
        if (volume <= 20) {
            descontoPorLitro = precoUnitario * 0.03;
        } else {
            descontoPorLitro = precoUnitario * 0.05;
        }
    }

    const valorComDesconto = precoUnitario - descontoPorLitro;
    custoTotal = volume * valorComDesconto;

    //SAÍDA
    document.write(`O valor a ser pago pelo cliente é de R$${custoTotal} (ponto = vírgula)`);
</script>
