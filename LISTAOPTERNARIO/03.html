<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    
    const numberI = prompt(`Envie um número inteiro`);
    const numberII = prompt(`Envie um segundo número inteiro`);

    //Processamento & Saída
    
    (numberI > numberII) ?
    document.write(`${numberI} é maior que ${numberII}`) :
    document.write(`${numberII} é maior que ${numberI}`);

    
</script>
