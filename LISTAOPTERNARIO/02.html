<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada

    const Born = Number(prompt(`Informe seu ano de nascimento`));

    //Processamento & Saída

    (Born <= 2009) ?
    document.write(`Parabéns você já poderá votar esse ano!`) :
    document.write(`Hmm, Você não poderá votar nesse ano.`);

</script>
