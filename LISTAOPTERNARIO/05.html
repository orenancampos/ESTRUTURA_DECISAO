<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada

    const productValue = Number(prompt(`Digite o valor do produto`));

    //Processamento
    
    const aumento20 = productValue + (productValue * 20/100);
    const aumento15 = productValue + (productValue * 15/100);
    const aumento10 = productValue + (productValue * 10/100);
    const aumento5 = productValue + (productValue * 5/100);
    
    //Saída

    (productValue <= 280) ?
    document.write(`O valor do produto será ajustado em 20%, chegando a R$${aumento20}.`) :
    (productValue > 280 && productValue <= 700) ?
    document.write(`O valor do produto será ajustado em 15%, chegando a R$${aumento15}`) :
    (productValue > 700 && productValue <= 1500) ?
    document.write(`O valor do produto será ajustado em 10%, chegando a R$${aumento10}`) :
    document.write(`O valor do produto será ajustado em 5%, chegando a R$${aumento5}`);

</script>
